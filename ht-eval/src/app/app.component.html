<div class="card mx-auto" style="width: 50%">
  <div class="card-header" style="text-align: center;">
    <span>{{ title }}</span>
  </div>
  <div class="card-body align-content-center">
    <div class="row">
      <div class="col text-center">
        <label>Input Temperature</label>
      </div>
      <div class="col text-center">
        <label>Target Units</label>
      </div>
      <div class="col text-center">
        <label>Student Response</label>
      </div>
      <div class="col text-center">
        <label>Output</label>
      </div>
    </div>
    <form [formGroup]="quizForm">
      <div class="form-group row">
        <div class="col text-center">
          <input
            name="input-temperature"
            type="text"
            formControlName="inputTemperatureField"
            class="form-control-sm">
        </div>
        <div class="col text-center">
          <input
            name="target-units"
            type="text"
            formControlName="targetUnitField"
            class="form-control-sm">
        </div>
        <div class="col text-center">
          <input
            name="student-response"
            type="text"
            formControlName="responseField"
            class="form-control-sm">
        </div>
        <div class="col text-center">
          <input
            value="{{output}}"
            readonly
            name="evaluaton-output"
            type="text"
            formControlName="evaluationField"
            class="form-control-sm">
        </div>
      </div>
    </form>
  </div>
</div>
